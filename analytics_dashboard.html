<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenark Analytics Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .timestamp {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
        }
        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Zenark Analytics Dashboard</h1>
        
        <div id="content">
            <div class="loading">Loading analytics...</div>
        </div>
        
        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        const API_URL = 'http://72.61.170.25:8000/analytics/active_users';
        const REFRESH_INTERVAL = 5000; // 5 seconds

        async function fetchAnalytics() {
            try {
                // Add timestamp to prevent caching
                const response = await fetch(`${API_URL}?t=${Date.now()}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    displayAnalytics(data);
                } else {
                    showError('Failed to load analytics');
                }
            } catch (error) {
                showError('Error connecting to server: ' + error.message);
            }
        }

        function displayAnalytics(data) {
            const html = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">ðŸŸ¢ Active Now (10 min)</div>
                        <div class="stat-value">${data.active_now}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">ðŸ”µ Active Last Hour</div>
                        <div class="stat-value">${data.active_last_hour}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">ðŸ“… Active Today</div>
                        <div class="stat-value">${data.active_today}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">ðŸ‘¥ Total Users</div>
                        <div class="stat-value">${data.total_users}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">ðŸ’¬ Total Conversations</div>
                        <div class="stat-value">${data.total_conversations}</div>
                    </div>
                </div>
            `;
            
            document.getElementById('content').innerHTML = html;
            
            const timestamp = new Date(data.timestamp).toLocaleString();
            document.getElementById('timestamp').textContent = `Last updated: ${timestamp} | Auto-refreshing every 5 seconds`;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">${message}</div>
            `;
        }

        // Initial fetch
        fetchAnalytics();

        // Auto-refresh every 5 seconds
        setInterval(fetchAnalytics, REFRESH_INTERVAL);
    </script>
</body>
</html>
